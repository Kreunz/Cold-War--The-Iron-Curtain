 ITA_infantry_equipment_1:0 "Beretta Model 1952"
 ITA_infantry_equipment_1_short:0 "Model 1952"
 ITA_infantry_equipment_1_desc:0 "Italian built copy of the American M1 Garand. It was built by having the tooling used by Winchester during World War II shipped to them by the U.S. government."
 
 ITA_infantry_equipment_2:0 "Beretta BM 59"
 ITA_infantry_equipment_2_short:0 "BM 59"
 ITA_infantry_equipment_2_desc:0 "The Beretta BM 59 is an Italian-made rifle based on the M1 Garand rifle, but chambered in 7.62×51mm NATO, and modified to use a detachable magazine. After World War II, Italy adopted the US-designed M1 Garand rifle in .30-06 Springfield (7.62×63mm) and also manufactured it under license. This semi-automatic rifle proved itself well during World War II, but in the late 1950s it was considered outdated and obsolete and the Italian military also wanted a new rifle chambered for the NATO-standard 7.62×51mm round. To meet these requirements, Beretta designed the BM 59, which was essentially a rechambered M1 fitted with a removable 20-round magazine, folding bipod and a combined muzzle brake/flash suppressor/rifle grenade launcher. The BM 59 is capable of selective fire."
 
 ITA_infantry_equipment_3:0 "Beretta BM 59 Mark II"
 ITA_infantry_equipment_3_short:0 "BM 59 Mark II"
 ITA_infantry_equipment_3_desc:0 "Almost the same as the original BM 59 but it has wooden stock with pistol grip to achieve a better control during full-auto fire."
 
 ITA_infantry_equipment_4:0 "Beretta AR70/223"
 ITA_infantry_equipment_4_short:0 "AR70"
 ITA_infantry_equipment_4_desc:0 "The Beretta AR70/90 is a gas operated self-loading rifle chambered for the 5.56×45mm NATO cartridge, and is the standard issue service rifle of the Italian Armed Forces. The weapon is also designed to be fitted with a rifle grenade, and has grenade sight."
 
 ITA_infantry_equipment_5:0 "SOCIMI AR-831"
