 DDR_infantry_equipment_0:0 "Sturmgewehr 44"
 DDR_infantry_equipment_0_short:0 "StG44"
 DDR_infantry_equipment_0_desc:0 "The StG 44, 'assault rifle 44' is a German selective-fire rifle developed during World War II.  It was the first successful and widely produced assault rifle of its time.\nBy all accounts, the StG 44 fulfilled its role effectively, particularly on the Eastern Front, offering a greatly increased volume of fire compared to standard infantry rifles. It would go on to influence the AK-47 in the years following shortly after the war. Its lasting effect was its major influence on modern infantry small arms development, giving rise to an entire class of weapons using the name assault rifle."
 
