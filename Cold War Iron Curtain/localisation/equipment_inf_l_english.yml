 WGR_infantry_equipment_0:0 "Sturmgewehr 45"
 WGR_infantry_equipment_0_short:0 "STG 45"
 WGR_infantry_equipment_0_desc:0 "The STG 45 (assault rifle 45) is a prototype assault rifle made by the nazis during the end of 2nd World War. The gun evolved into the CEAM Modèle 1950. It uses the 7.92×33mm Kurz cartridge"
 
 WGR_infantry_equipment_1:0 "CEAM Modèle 1950"
 WGR_infantry_equipment_1_short:0 "M1950"
 WGR_infantry_equipment_1_desc:0 "Another prototype rifle developed in France by Centre d'Études et d'Armement de Mulhouse. Due to economic considerations, with France fighting the Indochina War and being the second biggest NATO contributor, the weapon was cancelled. Co-designer Ludwig Vorgrimler then left for Spain, where he further developed the concept into the CETME rifle, which in turn was developed into the Heckler & Koch G3. It was chambered in .30 Carbine cartridge."
 
 WGR_infantry_equipment_2:0 "Gewehr G3"
 WGR_infantry_equipment_2_short:0 "G3"
 WGR_infantry_equipment_2_desc:0 "The G3 is a select fire assault rifle developed in late 50s for the Bundeswehr. This is the original model based on the CETME Modelo B. It had a wooden stock and handguard. It is chamberd in 7.62x51mm NATO cartridge."
 
 WGR_infantry_equipment_3:0 "HK53"
 WGR_infantry_equipment_3_short:0 "HK53"
 WGR_infantry_equipment_3_desc:0 "The HK53 is a compact version of the HK33, developed in late 60s primarily for export. It is chamberd in 5.56mm cartridge."
 
