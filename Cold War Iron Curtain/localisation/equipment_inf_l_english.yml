 ENG_infantry_equipment_1:0 "Sub-Machine Gun L2A1"
 ENG_infantry_equipment_1_short:0 "Sterling"
 ENG_infantry_equipment_1_desc:0 "The Sterling submachine gun is a British submachine gun. It was tested with the British Army in 1944–1945 as a replacement for the Sten but it did not start to replace it until 1953. In 1947, a competitive trial between the Patchett, an Enfield design, a new BSA design and an experimental Australian design was held, with the Sten for comparison. The trial was inconclusive but was followed by further development and more trials. Eventually, the Patchett design won and the decision was made in 1951 for the British Army to adopt it. It started to replace the Sten in 1953 as the "Sub-Machine Gun L2A1"."
 
 ENG_infantry_equipment_2:0 "L1A1 Self-Loading Rifle"
 ENG_infantry_equipment_2_short:0 "L1A1"
 ENG_infantry_equipment_2_desc:0 "The L1A1 Self-Loading Rifle, also known as the SLR (Self-Loading Rifle), is a semi-automatic British version of the Belgian FN FAL. The l1A1 has seen combat all around the world, from Rhodesia to Falklands."
 
