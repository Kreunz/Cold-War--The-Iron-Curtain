 # National Focus
 BEL_Royal_Question:0 "The Royal Question"
 BEL_Royal_Question_desc:0 "The Prince Regent, Charles is currently in the role of our King for legislative and executive decisions. King Leopold III is still in Exile and the population is furious about him. During the war, he didn't suffer the same pain as the soldies although he said he would. He even married during the war. The situation is tense."
 BEL_Accept_King_Back:0 "Accept Leopold III back"
 BEL_Accept_King_Back_desc:0 "The King has long enough suffered in exile. It's time to end his inability to reign by parliamentary vote and welcome him back to Belgium. The people's reaction is unsure."
 BEL_Refuse_King_Back:0 "Refuse Leopold III back"
 BEL_Refuse_King_Back_desc:0 "What the King has done during the Second World war in unaccaptable. He will stay in exile until we decide that his inability to reign has ended."
 BEL_Ask_The_Population:0 "Ask the Population"
 BEL_Ask_The_Population_desc:0 "Instead of deciding ourselves, we should let the people decide if they want Leopold III to return or not. We will hold a national referendum."
 BEL_Recover_From_WW2:0 "Recover from WW2"
 BEL_Recover_From_WW2_desc:0 "Although we tried to stay neutral again, the Second World war has hit us hard. We should definetly continue our recovery programs."
 BEL_Persecute_Collaborators:0 "Presecute Collaborators"
 BEL_Persecute_Collaborators_desc:0 "Main belgians cooporated with the german Nazi regime during the Second Wold War. This not not acceptable. They have to face their sentence."
 BEL_Answer_To_Question:0 "Answer the Royal Question"
 BEL_Answer_To_Question_desc:0 "The People have decided. It's time to find out what they said."
 BEL_Strengthen_Flanders:0 "Strengthen Flanders"
 BEL_Strengthen_Flanders_desc:0 "Flanders is bigger than Wallonia. The flemish people are the real belgians. They deserved to be treated best."
 BEL_Strengthen_Wallonia:0 "Strengthen Wallonia"
 BEL_Strengthen_Wallonia_desc:0 "Wallonia is the industrial powerhouse of Belgium. With out them, the belgian economy will crumble down. We should support the french speakers as much as possible."
 BEL_Flemish_Civil_War:0 "Flemish Civil War"
 BEL_Flemish_Civil_War_desc:0 "It's time to stand up against the french speaking suppressors and proclaim and independant Flanders!"
 BEL_Wallonian_Civil_War:0 "Walloon Civil War"
 BEL_Wallonian_Civil_War_desc:0 "The dutch speakers don't deserve to be supported by our economy. We have enough power to liberate us from them!"
 BEL_Collect_Resistance_Weapons:0 "Collect Resistance Weapons"
 BEL_Collect_Resistance_Weapons_desc:0 "There are still a lot of weapons out there which were dropped by soldies during the war. We should collect them and add them to our stockpiles."
 BEL_Recognize_Resistance_Members:0 "Recognize Resistance Members"
 BEL_Recognize_Resistance_Members_desc:0 "The belgian resistance has done a lof of good work during the Second World War. It's time to officially recognize and thank them for our efforts. Some of them might even fit into our military..."
 BEL_King_Baudouin:0 "King Baudouin"
 BEL_King_Baudouin_desc:0 "King Baudouin is Leopold's son. He's very appreciated by the population. If his father resigns, and he comes to power, it could finally end the civilian unrest."
 BEL_School_Question:0 "The School Question"
 BEL_School_Question_desc:0 "Our School System is troubled. Free, catholic schools are opposed to state schools. The catholic party wants to promote and support the free schools, but the liberal and the socialist party want to fund state schools. We're running into a crisis that has to be solved."
 BEL_Modernize_Industry:0 "Rebuild the Country"
 BEL_Modernize_Industry_desc:0 "A lot of infastructure and factories were damaged during german attacks and american counter attacks during the Second Wold War. Rebuilding our country is our current top-priority"
 BEL_Subsidize_Free_Schools:0 "Subsidize Free Schools"
 BEL_Subsidize_Free_Schools_desc:0 "We're following the catholic party's idea and will subsidize free schools. There are more free schools in the country anyway."
 BEL_Subsidize_State_Schools:0 "Subsidize State Schools"
 BEL_Subsidize_State_Schools_desc:0 "We're following the liberal and the socialist party's advice and are funding the state schools. This will improve the access to education for lower class citizens."
 BEL_Create_Debating_Comissions:0 "Create Debating Comissions"
 BEL_Create_Debating_Comissions_desc:0 "Dialogue between both parts of the schools question don't seem to be possible as of now. Creating debating comissions about the topic could help us to resolve the issue faster."
 BEL_Convert_Free_to_State_Schools:0 "Convert Free to State Schools"
 BEL_Convert_Free_to_State_Schools_desc:0 "Now that we are focusing on free schools, we will take it to the next level and start stransforming free to state schools."
 BEL_Reorganize_Technical_Schools:0 "Reorganize Technical Schools"
 BEL_Reorganize_Technical_Schools_desc:0 "The current technical schools are lacking an important form of organization. A law project designed by our education minister wants to reform this."
 BEL_Fund_Military_Schools:0 "Fund Military Schools"
 BEL_Fund_Military_Schools_desc:0 "Our pre-WW2 military power was not good enough to hold of the germans. By funding our military schools, it should be easier to train more and better soldiers."
 BEL_Reorganize_Schools:0 "Reorganize Schools"
 BEL_Reorganize_Schools_desc:0 "The education minister proposes a law project concerning the current issue between free and state schools. Altough this projects focuses a bit more on free schools, it schould help to resolve the conflict."
 BEL_Conclude_School_Peace:0 "Conclude School Peace"
 BEL_Conclude_School_Peace_desc:0 "The school pact elaborated by our Prime Minister in Person and with members from all 3 conflict parties will finally lead us the the result we want and put both school systems on an equal base."
 BEL_Arrest_Resistance_Members:0 "Arrest Resistance Members"
 BEL_Arrest_Resistance_Members_desc:0 "Nobody allowed the population to take part in war efforts and illegally fight against the german occupation force. The resistance members have to be persecuted."
 BEL_Accepts_Marshall_Plan:0 "Accept the Marshall Plan"
 BEL_Accepts_Marshall_Plan_desc:0 "The USA proposed to support the victims of World War 2 with a special project for reconstruction and general recovery. We should really make use of it."
 BEL_Modernize_Wallonia:0 "Modernize Wallonia"
 BEL_Modernize_Wallonia_desc:0 "The Walloon Industry has hit very hard by the german and american bombings, we need to make an effort in rebuilding."
 BEL_Modernize_Flanders:0 "Modernize Flanders"
 BEL_Modernize_Flanders_desc:0 "Flanders, and especially Bruxelles, need to be modernized."
 BEL_Strike_Against_Unemployment:0 "Strike against unemployement"
 BEL_Strike_Against_Unemployment_desc:0 "We have a lot of unemployement problems that need to be resolved."
 BEL_Expand_Steel_Industry:0 "Expand the Steel Industry"
 BEL_Expand_Steel_Industry_desc:0 "There's a lot of steel required for rebuilding after the war. Expanding the steel industry will benefit to our economy."
 BEL_German_Speaking_Industry:0 "Industry in the German Speaking Part"
 BEL_German_Speaking_Industry_desc:0 "There's workforce in the german speaking part of Belgium that has yet to be exploited. We should make use of that."
 BEL_Seek_For_Oil:0 "Seek for Oil"
 BEL_Seek_For_Oil_desc:0 "Oil is a valuable ressource. Maybe we can find some in Belgium"
 BEL_Back_to_Neutral:0 "Back to Neutral"
 BEL_Back_to_Neutral_desc:0 "Belgium always promoted its neutrality since the revolution that freed us from the dutch opression. It was a condition for us to be accepted by the major european powers. But we are shifting more and more to the west. This has to end."
 BEL_Promote_Euorpean_Unity:0 "Promote European Unity"
 BEL_Promote_Euorpean_Unity_desc:0 "Countries in Europe have a special connection. Bringing them closer together will surely benefit for later."
 BEL_Help_South_Korea:0 "Help South Korea"
 BEL_Help_South_Korea_desc:0 "South Korea was a victim of incorrect and bad treatment. The North attacked them. We should send our support to them."
 BEL_Leave_NATO:0 "Leave NATO"
 BEL_Leave_NATO_desc:0 "NATO is a big obstacle against our neutrality. Leaving it will open many more possibilities for us."
 BEL_Create_ECSC:0 "Create the ECSC"
 BEL_Create_ECSC_desc:0 "The European Coal and Steel Community is a union between European States to easier exchange steel and coal without paying too much customs."
 BEL_The_Way_it_should_have_been:0 "The Way it Should have been"
 BEL_The_Way_it_should_have_been_desc:0 "The Rise of Fascism in 30s was something that shouldn't have ended. We were very close to finally establish the Reich we always dreamed about. It's time to finish what was started."
 BEL_An_absolutly_stong_leader:0 "An Absolutly Strong Leader"
 BEL_An_absolutly_stong_leader_desc:0 "'Absolutism'.... What a nice word right? Our king will lead this country to its glory!"
 BEL_What_the_People_want:0 "What the People Want"
 BEL_What_the_People_want_desc:0 "Citizens are powerful. Way more powerful then they think. Workers unite!"
 BEL_Real_Neutrality:0 "Real Neutrality"
 BEL_Real_Neutrality_desc:0 "We were once a real neutral state. We were able to fight the germans in WW2 on our own! We don't need the other nations to be strong."
 BEL_Unity_in_the_ECSC:0 "Unity in the ECSC"
 BEL_Unity_in_the_ECSC_desc:0 "The European Coal and Steal Community is a very ambitious project. Bringing all euopean nations closer together will help us shape a brighter future"
 BEL_European_Economy_Projects:0 "European Economy Projects"
 BEL_European_Economy_Projects_desc:0 "We European nations all have something in common: A well functioning economy. To make this even better we should start promoting stonger economic unity."
 BEL_Focus_on_Atmoic_Research:0 "Focus on Atomic Research"
 BEL_Focus_on_Atmoic_Research_desc:0 "Why should the Soviet Union and the USA be the only nations with strong nuclear science teams? We can do this too."
 BEL_Automic_Energy_Community_Proposal:0 "Atomic Energy Community Proposal"
 BEL_Automic_Energy_Community_Proposal_desc:0 "Atomic Energy is something very dangerous when it's being misused. Regulation is key to benefit most of it. We'll use it for energy production 'only' of course."
 BEL_Economic_Community_Proposal:0 "Economic Community Proposal"
 BEL_Economic_Community_Proposal_desc:0 "Europe has a strong economy. Uniting our economies into an even stronger Economic Community will bring us many financial benefits."
 BEL_Treaty_of_Rome:0 "Treaty of Rome"
 BEL_Treaty_of_Rome_desc:0 "Rome... A beautiful city right? The perfect place to sign one of the most influencing treaties from this century. One step closer to a United European Community."
 BEL_The_European_Union:0 "The European Union"
 BEL_The_European_Union_desc:0 "Europe United! More powerful and open than ever!"
 BEL_BeNeLux_Customs_Union:0 "BeNeLux Customs Union"
 BEL_BeNeLux_Customs_Union_desc:0 "The Market today is very very important. We, the dutch and the luxembourgians will create custom-less borders with a stong free-trade system."
 BEL_Rex_is_back:0 "Rex is Back"
 BEL_Rex_is_back_desc:0 "Guess who's back? It's been quite a while since 1936 right? Facsism is coming again, but this time it won't fail...\nLeon Degrelle will lead us into a bright Future!"
 BEL_VNV_in_power:0 "VNV in Power"
 BEL_VNV_in_power_desc:0 "The Vlaams Nationaal Verbond (Flemish National Union) was the major flemish fascist party during WW2. Their former leader, Hendrik Elias is still in prison. I think we should let him out."
 BEL_Empower_the_King:0 "Empower the King"
 BEL_Empower_the_King_desc:0 "The King is the real leader of this country! He is the only legitimate man that can hold this position. All hail the King!"
 BEL_Nationalize_the_Industry:0 "Nationalize the Industry"
 BEL_Nationalize_the_Industry_desc:0 "Capitalism, Private Industry, Coropratism, ... Those are all bad words that shouldn't exist. The industry belongs to the people's state and not to some rich businessman!"
 BEL_Cancel_all_Diplomatic_Relations:0 "Cancel all Diplomatic Relations"
 BEL_Cancel_all_Diplomatic_Relations_desc:0 "Who needs diplomatic relations with others and foreign embassies in your country? Those just cost money and make us seem weak!"
 BEL_Close_Borders:0 "Close all Borders"
 BEL_Close_Borders_desc:0 "Belgium for the Belgians! All belgians are here. No foreigners allowed!"
 BEL_Military_Defence_Capabilities:0 "Military Defence Capabilities"
 BEL_Military_Defence_Capabilities_desc:0 "Being on your own is not so easy. We need to strongly develop our military defence capabilities if we want to be able to resist foreign powers."
 BEL_Fortify_Borders:0 "Fortify Borders"
 BEL_Fortify_Borders_desc:0 "France in the South, the Dutch in the North, Germany in the East and the small Luxembourg in the South-East. So many countries the enemy could come from and attack us. We should be prepared"
 BEL_Our_own_Nuclear_Program:0 "Our own Nuclear Program"
 BEL_Our_own_Nuclear_Program_desc:0 "As if there was something the USA and the USSR could do that we couldn't. Nuclear Weapons are the future, and also a defence guarantee."
 BEL_Reclaim_Dutch_Territory:0 "Reclaim Dutch Territory"
 BEL_Reclaim_Dutch_Territory_desc:0 "Remember the time we were untied with the Dutch under the 'Kingdom of the Netherlands'? Well it's time to bring this country back. But this time we are the ones in power."
 BEL_Reclaim_Luxembourg:0 "Reclaim Luxembourg"
 BEL_Reclaim_Luxembourg_desc:0 "Luxembourg was a part of Belgium for so long. How could it even split apart? How about claiming it back?"
 BEL_Reclaim_French_Territory:0 "Reclaim French Territory"
 BEL_Reclaim_French_Territory_desc:0 "The Norther part of France was once ours. They took it from us during war while we were weakened. We are the legitimate owners of this land."
 BEL_The_Belgian_Reich:0 "The Belgian Reich"
 BEL_The_Belgian_Reich_desc:0 "Unity makes Strenght! L'union fait la Force! Eendracht maakt macht! Einigkeit macht stark!"
 BEL_The_Belgian_Kingdom:0 "The Belgian Kingdom"
 BEL_The_Belgian_Kingdom_desc:0 "A real Kingdom. A real King. And nobody to stop us."
 BEL_The_Belgian_Peoples_Unions:0 "The Belgian People's Union"
 BEL_The_Belgian_Peoples_Unions_desc:0 "All belgian workers united under one flag! The union to the workers!"
 BEL_Neutral_Belgian_State:0 "Neutral Belgian State"
 BEL_Neutral_Belgian_State_desc:0 "Is Neutrality mere camouflage? I don't think so."
 BEL_Scientific_Advances:0 "Scientific Advances"
 BEL_Scientific_Advances_desc:0 "Science is progressing fast. New discoveries are made every day! We should invest more into it."
 BEL_Focus_on_Computers:0 "Focus on Computers"
 BEL_Focus_on_Computers_desc:0 "Computers are able to do huge calculations no human brain could do. This technology looks very promissing."
 BEL_Focus_on_Material:0 "Focus on Material"
 BEL_Focus_on_Material_desc:0 "Plastic, Iron, Paper, Rubber, ... A lot of material is used for production every single day. More is always better!"
 BEL_Focus_on_Industry:0 "Focus on Industry"
 BEL_Focus_on_Industry_desc:0 "Belgium was one of the first industrialized countries in Europe, having the most dense train system in the world. A revival of the industry maybe?"
 BEL_Further_Scientific_Research:0 "Further Scientific Research"
 BEL_Further_Scientific_Research_desc:0 "More scientists, more knowledge, more research."
 BEL_Tungsten_in_Wallonia:0 "Tungsten in Wallonia"
 BEL_Tungsten_in_Wallonia_desc:0 "There was once a lot of coal and steel in Wallonia. But thoughout the 20th century the industrial strengh of Wallonia has been sinking constantly. Discovering new resources will help to rise that power again."
 BEL_Chromium_in_Flanders:0 "Chromium in Flanders"
 BEL_Chromium_in_Flanders_desc:0 "Discovering new ressources in Flanders, especially Chromium, will give us a big advantage on the world market."
 BEL_Army_Focus:0 "Army Focus"
 BEL_Army_Focus_desc:0 "Our Army didn't stand a big chance in WW2. It did very good in WW1 though. This shows what we are capable of. Military investments also boost the economy."
 BEL_Request_American_Support:0 "Request American Support"
 BEL_Request_American_Support_desc:0 "The USA has supported us well during both World Wars and is still doing it today. Their support in our army efforts are key to empower it."
 BEL_The_Third_Paratroopers_Battailion:0 "The Third Paratroopers Battailion"
 BEL_The_Third_Paratroopers_Battailion_desc:0 "The Army high command has plans to deploy a new paratroopers battailion in Liège. Why not?"
 BEL_More_FN_Herstal_Support:0 "More FN Herstal Support"
 BEL_More_FN_Herstal_Support_desc:0 "FN Herstal has already produced one of the best weapons in the world. Belgium quality is a big trademark in international weapon developing."
 BEL_Lessons_from_WW2:0 "Lessons from WW2"
 BEL_Lessons_from_WW2_desc:0 "Germany blitzkrieged us during the second world war. This shows our lack of real defensive capabilities and what we should focus on."
 BEL_Focus_on_MBTs:0 "Focus on MBTs"
 BEL_Focus_on_MBTs_desc:0 "Main Battle Tanks are the new modern tanks. Better and lighter than heavy tanks, they are key to military success."
 BEL_Artillery_Effort:0 "Artillery Effort"
 BEL_Artillery_Effort_desc:0 "Our artilleries didn't help us very much during WW2. Modernizing our artillery arsenal is never a bad thing to do."
 BEL_Modernized_Infantry:0 "Modernized Infantry"
 BEL_Modernized_Infantry_desc:0 "Most of the men in the army are working on foot. Modernizing the industry might be worth it."
 BEL_New_Vehicle_Fleet:0 "New Vehicle Fleet"
 BEL_New_Vehicle_Fleet_desc:0 "A lot of our Military Vehicles are outdated. An upgrade is necessary."
 BEL_Military_Infastructure:0 "Military Infastructure"
 BEL_Military_Infastructure_desc:0 "Getting from point A to point B in time can be very important to win a battle. Civilians could also benefit of the military infastructure."
 BEL_Naval_Bases:0 "Naval Bases"
 BEL_Naval_Bases_desc:0 "Having access to the Atlantic is a priviledge not every country has. We should make use of it and expand our naval bases."
 BEL_tenth_Tactical_Wing:0 "The Tenth Tactical Wing"
 BEL_tenth_Tactical_Wing_desc:0 "The Air Force High Command has plans on deploying a new Tactial Wing. Again, why not?"
 BEL_ThirtyFirst_Squadron:0 "The Thirty First Squadron"
 BEL_ThirtyFirst_Squadron_desc:0 "The Air Force High Command has some more plans, this time for a Squadron. I think we should grant their wish"
 BEL_Mechanized_Effort:0 "Mechanized Effort"
 BEL_Mechanized_Effort_desc:0 "Every heard of Mechanized military technology? I heard it's great."
 BEL_Navy_Focus:0 "Navy Focus"
 BEL_Navy_Focus_desc:0 "After creating those new naval basas we need to fill them with ships. Focussing on our navy for a little while should be a good idea."
 BEL_Light_Ships:0 "Light Ships"
 BEL_Light_Ships_desc:0 "Light Ships are faster than heavy ships and of course have better manuverability. They aren't as strong though."
 BEL_Heavy_Ships:0 "Heavy Ships"
 BEL_Heavy_Ships_desc:0 "Heavy ships are a bit slower than its lighter coleagues. They are stronger and more resisting though."
 BEL_American_Advisors:0 "American Advisors"
 BEL_American_Advisors_desc:0 "The Americans have gathered a lot of experience during their wars. Their advisors could help us train our soldiers."
 BEL_Light_Planes:0 "Light Planes"
 BEL_Light_Planes_desc:0 "Fighters, Interceptors, etc. Fast, Light, Efficient. But not used for large scale bombing attacks."
 BEL_Heavy_Planes:0 "Heavy Planes"
 BEL_Heavy_Planes_desc:0 "All kind of Bombers fall under this category. When your goal is to bomd hell out of enemy cities then this is wht you need."
 BEL_European_Defence_Community:0 "European Defence Community"
 BEL_European_Defence_Community_desc:0 "The EDC is a project we've been thinking about for a while. We'll create a military alliance with all the member states of the European Union to reinforce our connection."
 BEL_WarPropaganda:0 "War Propaganda"
 BEL_WarPropaganda_desc:0 "War might be imminent. If we are going to fullfill our reclaiming projects then we need to get the people on our side. A bit of propaganda never hurt anybody, did it?"
 BEL_Call_out_the_People:0 "Call out the People"
 BEL_Call_out_the_People_desc:0 "It's time. War may be happening very soon. Workers unite and fight together!"

 # Events

 belgium.1.t:0 "The Royal Question"
 belgium.1.d:0 "The situation is tense. We are literally at the blick of a civil war between leopoldists and anti-leopoldists. The King Leopold III caused huge protests and disgrace among the population during WW2. He said himself that we would be in the same situation as all the prisoned walloon soldiers. But this was definetly not the case.\nHe broke the Constitution by marrying Lilian Baels first in a catholic marriage instead of a civil one. He didn't share the same situation as all the prisoned soldiers. Definetly not."
 belgium.1.a:0 "The Tension is high"
 belgium.2.t:0 "King Leopold is Back"
 belgium.2.d:0 "King Leopold III just entered Bruxelles as protests arose around the country. The strong socialist labor unions in Wallonia called to general strike. Our country is paralyzed.\nWe either answer this question or this country will not exist any longer."
 belgium.2.a:0 "An answer must be found!"
 belgium.3.t:0 "Belgium is Paralyzed!"
 belgium.3.d:0 "2 days ago, strikes arose among the country know for its beer and waffels. Reports say this is due to the population being divided in those in favour of their King Leopold III and those against him. The same day, He came back from exile in Germany where he stayed during and after the Second World War."
 belgium.3.a:0 "Beer and Waffels? Really?"
 belgium.3.b:0 "Oh."


