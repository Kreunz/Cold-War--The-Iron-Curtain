l_english:
 
 #Events 
 cw_saf.1.t:0 "The Elections of 1953"
 cw_saf.1.d:0 "It's time to vote!"
 cw_saf.1.a:0 "The National Party is victorious!"
 cw_saf.2.t:0 "The Resignation of DF Malan"
 cw_saf.2.d:0 "Prime minister DF Malan has chosen to reign"
 cw_saf.2.a:0 "Johannes Strijdom is the new prime minister!"
 cw_saf.3.t:0 "The Death of JG Strijdom"
 cw_saf.3.d:0 "Prime minister JG Strijdom is dead"
 cw_saf.3.a:0 "Hendrik Verwoerd is the new prime minister!"
 
 #Focuses
 
 SAF_malan_reform:0 "Malan's reforms"
 SAF_malan_reform_desc:0 "The new prime-minister Daniel Francois Malan has made an unexpected victory last year. His anti-british and pro-afrikaner stances hasn't been unnoticed"
 SAF_implement_apartheid:0 "Implement the Apartheid"
 SAF_implement_apartheid_desc:0 "For the greater good of all south africans,we must separate the white population from the natives,so they won't concureence eachother."
 SAF_ban_communism:0 "Ban communism"
 SAF_ban_communism_desc:0 "The communist party has proven dangerous,it would be better to ban it"
 SAF_arrest_opp_leaders:0 "Arrest Opposition Leaders"
 SAF_arrest_opp_leaders_desc:0 "Some opposition leaders are threatening our country from the inside.We cannot close our eyes on this"
 SAF_ind_one:0 "Industrial Reforms"
 SAF_ind_one_desc:0 "Our economy has a steady growth,and we should help it with industrial reforms"
 SAF_apartheid_economics:0 "Apartheid Economics"
 SAF_apartheid_economics_desc:0 "Our apartheid policy should be completed by economic reforms"
 SAF_expand_rand_mines:0 "Expand the Rand Mines"
 SAF_expand_rand_mines_desc:0 "South Africa is rich in gold and materials,and we can get more by digging better"
 SAF_dig_for_chrom:0 "Dig for Chromium"
 SAF_dig_for_chrom_desc:0 "We can start by expanding our chromium facilities"
 SAF_rare_mat:0 "Rare Materials Exploitation"
 SAF_rare_mat_desc:0 "Rare Materials such as tungsten or aluminium are crucial to our industry"
 SAF_synth_oil_expl:0 "Synthetic Oil Exploitation"
 SAF_synth_oil_expl_desc:0 "Develop synthetic oil will allow use to be less reliant on the petrol producers,who are often the superpowers"
 SAF_inf_one:0 "Infrastructure Development"
 SAF_inf_one_desc:0 "Expanding the infrastructure will allow us to develop the rural parts of our country"
 SAF_cic_one:0 "Civilian Development"
 SAF_cic_one_desc:0 "Development of the infrastructures has allowed us to increase the performances of our civilian industry"
 SAF_mil_one:0 "Develop Military Sector"
 SAF_mil_one_desc:0 "The world is once again peaceful,but for how long? We should continue to increase our military production if we want to safeguard south african independence"
 SAF_pret_cape_rail:0 "The Pretoria-Cape Railway"
 SAF_pret_cape_rail_desc:0 "By linking our inland to Cape,we can make sure that our production can be faster exported by sea"
 SAF_cic_2:0 "Civilian Industry Funding"
 SAF_cic_2_desc:0 "By additional funds to civilian factories we can strengthen our industry"
 SAF_mil_2:0 "Military Industry Focus"
 SAF_mil_2_desc:0 "By additional funds to military factories we can strengthen our military industry"
 SAF_mass_effort:0 "Massive Effort"
 SAF_mass_effort_desc:0 "By a massive effort we can strengthen our industry furthermore"
 SAF_resarch_slot:0 "Extra Research Slot"
 SAF_resarch_slot_desc:0 "Industrial Development has allowed us to stregthen our R&D teams"
 SAF_uranium_mining:0 "Uranium Mining"
 SAF_uranium_mining_desc:0 " We could maybe find uranium in south african soil..."
 SAF_nuc_coop_with_fgr:0 "Nuclear Cooperation with West Germany"
 SAF_nuc_coop_with_fgr_desc:0 "Sharing knowledge with West Germany will allow us to faster develop our own nuclear weapons"
 SAF_space_1:0 "Enter the Space Race"
 SAF_space_1_desc:0 "We should focus our resarch on space,for our own glory"
 SAF_army_effort:0 "Army Effort"
 SAF_army_effort_desc:0 "We should encourage strategy debates in the army"
 SAF_army_review:0 "Review the South African Military"
 SAF_army_review_desc:0 "The Second World War ended,and despite the peace,we should be prepared for a third"
 SAF_army_reform:0 "Army Reform"
 SAF_army_reform_desc:0 "Wether choice we made,we now have the right doctrine for our military"
 SAF_gbp_effort:0 "Grand Battle Plan Effort"
 SAF_gbp_effort_desc:0 "Well-planned strategies are the key to victory!"
 SAF_planning_effort:0 "Planning Effort"
 SAF_planning_effort_desc:0 "By improving our planning skills we can make plans that are both better and more flexible"
 SAF_masse_effort:0 "Mass Assault Effort"
 SAF_masse_effort_desc:0 "Just throwing big armies to the ennemies is the key to victory!"
 SAF_consc_effort:0 "Conscription Effort"
 SAF_consc_effort_desc:0 "By improving our conscription methods we can ensure more men will serve in the army"
 SAF_sfp_effort:0 "Superior Firepower Effort"
 SAF_sfp_effort_desc:0 "Powerful artillery assaults are the key to victory!"
 SAF_artillery_effort:0 "Artillery Effort"
 SAF_artillery_effort_desc:0 "We must focus on making artillery cheaper but stronger"
 SAF_mobw_effort:0 "Mobile Warfare Effort"
 SAF_mobw_effort_desc:0 "Quick,motorized armies are the key to victory!"
 SAF_black_consc_yes:0 "Implement Black Conscription"
 SAF_black_consc_yes_desc:0 "Even with the apartheid policy,our army needs manpower"
 SAF_black_consc_no:0 "Refuse Black Conscription"
 SAF_black_consc_no_desc:0 "We should stay true to apartheid and refuse black conscription"
 SAF_aviation_effort:0 "Aviation Effort"
 SAF_aviation_effort_desc:0 "We should increase our research in aviation if we want to keep up"
 SAF_air_quantity:0 "Quantity"
 SAF_air_quantity_desc:0 "Large air wings are the way to victory!"
 SAF_air_quality:0 "Quality"
 SAF_air_quality_desc:0 "Small quality airwings are preferable to large airwings"
 SAF_bomber_focus:0 "Bomber Focus"
 SAF_bomber_focus_desc:0 "We should upgrade our bombers"
 SAF_fighter_focus:0 "Fighter Focus"
 SAF_fighter_focus_desc:0 "We should upgrade our fighters"
 SAF_CAS_effort:0 "CAS Effort"
 SAF_CAS_effort_desc:0 "Close Air Support is the key to victory!"
 SAF_rocket_effort:0 "Rocket Effort"
 SAF_rocket_effort_desc:0 "For military usages or for the conquest of space,Rockets are always needed"
 SAF_NAV_effort:0 "Naval Bombing Effort"
 SAF_NAV_effort_desc:0 "Even if we arent a naval nation,naval bombing will be useful in the next wars"
 SAF_naval_effort:0 "Naval Effort"
 SAF_naval_effort_desc:0 "We should increase the size of our navy!"
 SAF_nav_quantity:0 "Quantity"
 SAF_nav_quantity_desc:0 "We should build a large fleet!"
 SAF_nav_quality:0 "Quality"
 SAF_nav_quality_desc:0 "We should build a quality fleet!"
 SAF_submarine_effort:0 "Submarine Effort"
 SAF_submarine_effort_desc:0 "Submarine Operations are the key to victory!"
 SAF_cruiser_effort:0 "Cruiser Effort"
 SAF_cruiser_effort_desc:0 "We should increase our cruiser production!"
 SAF_destroyer_effort:0 "Destroyer Effort"
 SAF_destroyer_effort_desc:0 "We should increase our destroyer production!"
 SAF_capital_ships_effort:0 "Capital Ship Effort"
 SAF_capital_ships_effort_desc:0 "Capital Ships are the key to victory!"
 SAF_annex_nam:0 "Annex Namibia"
 SAF_annex_nam_desc:0 "We should consolidate our control over South-West Africa!"
 SAF_status_of_the_protectorates:0 "Status Of The Protectorates"
 SAF_status_of_the_protectorates_desc:0 "We should incorporate the tiny enclaves of Lesotho and Swaziland into South Africa!" 
 SAF_invade_bechuana:0 "Invade Bechuana"
 SAF_invade_bechuana_desc:0 "We should pursue our expansion in the north,towards Bechuana!"
 SAF_invade_south_rhodesia:0 "Invade South Rhodesia"
 SAF_invade_south_rhodesia_desc:0 "Our final expansion goal is South Rhodesia!"
 SAF_support_unita_ang:0 "Support UNITA in Angola"
 SAF_support_unita_ang_desc:0 "We should support the UNITA against the communist movements in Angola"
 SAF_support_mpla_ang:0 "Support MPLA in Angola"
 SAF_support_mpla_ang_desc:0 "We should support the MPLA against the anti-communist movements in Angola"
 SAF_strategic_fallback:0 "Strategic Fallback"
 SAF_strategic_fallback_desc:0 "Our Intervention in Angola has proven to be harder than we thougt,so a fallback is our better option"
 SAF_invade_ang:0 "Invade Angola"
 SAF_invade_ang_desc:0 "We will not leave Angola until a total victory is achieved!"
 SAF_strijdom:0 "Prime Minister Strijdom"
 SAF_strijdom_desc:0 "An Afrikaner nationalist and former member of the Broderbond,Strijdom had a long political carrier in the Nasionale Party,and wants to extend the Apartheid"
 SAF_debritishization:0 "Debritishization"
 SAF_debritishization_desc:0 "We should separate from the english motherland"
 SAF_set_majority_to18:0 "Set voting age to 18"
 SAF_set_majority_to18_desc:0 "In order to favorise the Afrikaner Electorate,we should set the voting age to 18"
 SAF_verwoerd:0 "Prime Minister Verwoerd"
 SAF_verwoerd_desc:0 "An Afrikaner nationalist,Editor-in-chief of Die Transvaler,Hendrik Verwoerd is determined to extend the Apartheid and protect the Afrikaner Volk"
 SAF_strengthen_apartheid:0 "Strengthen the Apartheid"
 SAF_strengthen_apartheid_desc:0 "To protect the afrikaner volk,we should strengthen our Apartheid policy!"
 SAF_proclaim_republic:0 "Proclaim the Republic"
 SAF_proclaim_republic_desc:0 "We should proclaim the republic,to finally become independent!"
 
