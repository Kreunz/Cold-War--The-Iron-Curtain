 RAJ_production_effort_tt:0 "Not enough building slots for §YMilitary Factory§!"
 RAJ_production_effort_desc:0 "If you can build tractors, you can build tanks! We must not allow our military production capacity to lag behind."
 RAJ_construction_effort_2:0 "Construction Effort II"
 RAJ_construction_effort_2_desc:0 "Continuing to expand our factories will allow us to speed up production of goods for trade and further construction efforts."
 RAJ_production_effort_2:0 "Armament Effort II"
 RAJ_production_effort_2_desc:0 "Trying to adapt civilian factories to produce military equipment is inefficient. We should focus on preparing military production now."
 RAJ_production_effort_3:0 "Armament Effort III"
 RAJ_production_effort_3_desc:0 "Continued efforts to expand our military factories are necessary to meet the demands for new equipment."
 RAJ_infrastructure_effort:0 "Infrastructure Effort"
 RAJ_infrastructure_effort_desc:0 "A country without proper infrastructure cannot pursue advanced projects or constructions."
 RAJ_infrastructure_effort_tt:0 "Not enough building slots for §YInfrastructure§!"
 RAJ_synth_oil_effort_tt:0 "Not enough building slots for §YSynthetic Refinery§!"
 RAJ_infrastructure_effort_2:0 "Infrastructure Effort II"
 RAJ_infrastructure_effort_2_desc:0 "Extending our infrastructure further will enable the transports and communications necessary for high-tech clandestine projects."
 RAJ_construction_effort_3:0 "Construction Effort III"
 RAJ_construction_effort_3_desc:0 "Expansion of our infrastructure network has significantly improved our capacity for construction."
 RAJ_nuclear_effort:0 "Nuclear Effort"
 RAJ_nuclear_effort_desc:0 "Standing on the edge of a world-changing discovery, we cannot let others light the fire that may one day consume the Earth."
 RAJ_extra_tech_slot:0 "Extra Research Slot"
 RAJ_extra_tech_slot_desc:0 "Our industrial expansion and other recent advances might allow us to conduct more R&D in parallel."
 RAJ_extra_tech_slot_2:0 "Extra Research Slot II"
 RAJ_extra_tech_slot_2_desc:0 "The rapid industrialization of our nation has opened up new opportunities in R&D that we should pursue."
 RAJ_technology_sharing:0 "Technology Sharing"
 RAJ_technology_sharing_desc:0 "By sharing technological advances with our allies, our whole faction will be able to conduct wartime R&D more efficiently."
 RAJ_secret_weapons:0 "Secret Weapons"
 RAJ_secret_weapons_desc:0 "It is tempting to expend all extra resources into developing tanks and planes, but the secret to winning wars lies in whole new fields of science; electronics, rocketry and nuclear research."
 RAJ_political_effort:0 "Political Effort"
 RAJ_political_effort_desc:0 "To bring about change in the world, we need to be able to bring about change in our own country. Strengthening our political position should come first."
 RAJ_collectivist_ethos:0 "Collectivist Ethos"
 RAJ_collectivist_ethos_desc:0 "Our enemies may divide and conquer lesser nations, but our people will stand united. All for one and one for all."
 RAJ_liberty_ethos:0 "Liberty Ethos"
 RAJ_liberty_ethos_desc:0 "In this time of ideological fanatics who seek to suffocate the human spirit, we will safeguard individual liberties and freedom."
 RAJ_militarism:0 "Militarism"
 RAJ_militarism_desc:0 "Those who view the military as a necessary evil are doomed to hesitate in the face of war. We will ingrain militarism into our culture to become a people of soldiers."
 RAJ_political_correctness:0 "Political Correctness"
 RAJ_political_correctness_desc:0 "People holding mildly controversial or otherwise embarrassing opinions appear to be concerned that there is a wide-reaching conspiracy against them. This seems like an excellent idea."
 RAJ_neutrality_focus:0 "Neutrality Focus"
 RAJ_neutrality_focus_desc:0 "While others may claim it takes bravery and wisdom to take sides in a global conflict, we know it takes more to refuse."
 RAJ_interventionism_focus:0 "Interventionism Focus"
 RAJ_interventionism_focus_desc:0 "We value the freedom of all people, not only our own citizens. If preventing tyranny means war, then so be it."
 RAJ_military_youth:0 "Military Youth"
 RAJ_military_youth_desc:0 "Organizations to promote discipline and political education of young people in our nation will foster loyalty and self-sacrifice early."
 RAJ_deterrence:0 "Deterrence"
 RAJ_deterrence_desc:0 "Standing alone, we rarely benefit from war. Fortunately, we know that the best defense is one so well-known you never have to put it to use."
 RAJ_volunteer_corps:0 "Volunteer Corps"
 RAJ_volunteer_corps_desc:0 "Forcing our people to die for ideals of freedom would be an exercise in irony, but establishing means for those who wish to aid people abroad is not."
 RAJ_paramilitarism:0 "Paramilitarism"
 RAJ_paramilitarism_desc:0 "Military principles have applications outside of the military. With the development of semi-militarized units to complement our armed forces, more people will have military training."
 RAJ_indoctrination_focus:0 "Indoctrination"
 RAJ_indoctrination_focus_desc:0 "Having established our ideology as based on the truth, it may be taught as truth. Education and media must reflect this lesson."
 RAJ_foreign_expeditions:0 "Foreign Expeditions"
 RAJ_foreign_expeditions_desc:0 "With our enemies prepared to intervene in distant conflicts on behalf of their ideals, we must be ready to do the same for ours."
 RAJ_why_we_fight:0 "Why We Fight"
 RAJ_why_we_fight_effect:0 "If we don't have the §YNeutral Foreign Policy§! spirit we will be able to create factions.\n"
 RAJ_why_we_fight_desc:0 "The world is growing increasingly unsafe. Our people need to see the atrocities being committed by those who crave power. It is time we rally the people to our cause and ensure everyone is ready to fight for our freedom."
 RAJ_political_commissars:0 "Political Commissars"
 RAJ_political_commissars_desc:0 "To ensure that our policies are followed in military practice, we will introduce politically appointed officials into military ranks."
 RAJ_internationalism_focus:0 "Internationalism Focus"
 RAJ_internationalism_focus_desc:0 "Ideology knows no borders. Another nation may call itself sovereign, but our convictions are above such claims."
 RAJ_nationalism_focus:0 "Nationalism Focus"
 RAJ_nationalism_focus_desc:0 "Our nation is unique, and our political achievements could only have happened here. We must fight for it at any cost."
 RAJ_ideological_fanaticism:0 "Ideological Fanaticism"
 RAJ_ideological_fanaticism_desc:0 "Our politically established values and goals are worth dying for as much as any ancient faith. Any follower should be prepared to face death, and those who stray better be prepared to face death."
 RAJ_air_innovation:0 "Air Innovations"
 RAJ_air_innovation_desc:0 "Modern wars cannot be won without dominating the skies. We must do everything in our power to develop the air force!"
 RAJ_air_innovation_2:0 "Air Innovations II"
 RAJ_air_innovation_2_desc:0 "Every advantage we can gain in the skies is precious. We should focus all of our efforts on developing our fighters."
 RAJ_naval_air_effort:0 "Naval Air Effort"
 RAJ_naval_air_effort_desc:0 "The efficacy of air strikes against naval targets was demonstrated by the Americans already back in 1921. We should not neglect this branch of the Air Force if we intend to wage war on a naval power."
