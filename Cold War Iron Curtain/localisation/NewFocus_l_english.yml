 continuous_naval_production:0 "Naval Production"
 continuous_naval_production_desc:0 "By focusing resources on our shipyards and exempting skilled shipbuilders from military service, we can dramatically reduce production time for ships."
 continuous_air_production:0 "Air Production"
 continuous_air_production_desc:0 "We can reorganize our aviation industry to eliminate waste and streamline production."
 continuous_non_factory_construct:0 "Construction Engineering"
 continuous_non_factory_construct_desc:0 "There is still a lot of slack in our construction industry. By focusing our attention on it, we can achieve a significant improvent in construction speed. Unfortunately, the production of machine tools has proven a major bottleneck in the expansion of our heavy industry, so they won't benefit from efforts in this area. "
 continuous_reduce_training_time:0 "Army Training"
 continuous_reduce_training_time_desc:0 "By creating specialized advanced training units within each division, we can deploy even divisions that would previously have been held back to finish training to the front."
 continuous_suppression:0 "Resistance Suppression"
 continuous_suppression_desc:0 "By infiltrating the major resistance groups in occupied territory and turning their leaders, we can significantly reduce the amount of damage they can do."
 continuous_repair:0 "Construction Repair"
 continuous_repair_desc:0 "We will form specialized repair teams from factory and construction workers and centrally control their deployment to improve reconstruction of damaged infrastructure."
 continuous_tech_share:0 "Technology Sharing"
 continuous_tech_share_desc:0 "We will encourage our research institutes and universities to reach out to their counter parts in allied countries. This will gain us a tech sharing bonus."
 continuous_boost_freedom:0 "Increase Autonomy"
 continuous_boost_freedom_desc:0 "By reorganizing our colonial bureaucracy and recruiting native administrators, we will, in time, be able to take charge of our own affairs."
 continuous_restrict_freedom:0 "Suppress Subjects"
 continuous_restrict_freedom_desc:0 "Our colonial subjects have gotten rather silly ideas about things like "self-determination" or "national independence". It is time to disabuse them of these notions."
 AFR_army_effort:0 "Army Effort"
 AFR_army_effort_desc:0 "Despite the increasing possibilities of aerial and naval warfare, ground combat is still key in tomorrow's wars. With preparation, we can avoid reliving the hell of the trenches."
 AFR_equipment_effort:0 "Equipment Effort"
 AFR_equipment_effort_desc:0 "The limits for what equipment can be carried by infantry are constantly being pushed. We will focus on giving our troops the best tools available."
 AFR_motorization_effort:0 "Motorization Effort"
 AFR_motorization_effort_desc:0 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
 AFR_doctrine_effort:0 "Doctrine Effort"
 AFR_doctrine_effort_desc:0 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
 AFR_equipment_effort_2:0 "Equipment Effort II"
 AFR_equipment_effort_2_desc:0 "We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time."
 AFR_mechanization_effort:0 "Mechanization Effort"
 AFR_mechanization_effort_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
 AFR_doctrine_effort_2:0 "Doctrine Effort II"
 AFR_doctrine_effort_2_desc:0 "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this."
 AFR_equipment_effort_3:0 "Equipment Effort III"
 AFR_equipment_effort_3_desc:0 "Instead of imitating or buying foreign equipment, we should aim to become world-leading in infantry weapons."
 AFR_armor_effort:0 "Armor Effort"
 AFR_armor_effort_desc:0 "Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well."
 AFR_special_forces:0 "Special Forces"
 AFR_special_forces_desc:0 "We have need of elite forces; mountain troops and paratroopers should be our priority."
 AFR_aviation_effort:0 "Aviation Effort"
 AFR_aviation_effort_tt:0 "Not enough building slots for §YAir Base§!"
 AFR_aviation_effort_desc:0 "Nowhere is technological advances more rapid than in aerial warfare. Aviation is a field any modern nation must master."
 AFR_fighter_focus:0 "Fighter Focus"
 AFR_fighter_focus_desc:0 "We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
 AFR_bomber_focus:0 "Bomber Focus"
 AFR_bomber_focus_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
 AFR_aviation_effort_2:0 "Aviation Effort II"
 AFR_aviation_effort_2_desc:0 "Further advances in aviation will be necessary to integrate our air force well with other branches of the military."
 AFR_CAS_effort:0 "CAS Effort"
 AFR_CAS_effort_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
 AFR_rocket_effort:0 "Rocket Effort"
 AFR_rocket_effort_desc:0 "Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise."
 AFR_NAV_effort:0 "NAV Effort"
 AFR_NAV_effort_desc:0 "Just as the new naval warfare takes place in part beneath the water's surface, part of it takes place in the air above the waters."
 AFR_naval_effort:0 "Naval Effort"
 AFR_naval_effort_tt:0 "Not enough building slots for §YNaval Dockyards§!"
 AFR_naval_effort_desc:0 "The expansion of our navy should be our first priority. Assign all available resources to new Dockyards and research into light surface ships."
 AFR_flexible_navy:0 "Flexible Navy"
 AFR_flexible_navy_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
 AFR_large_navy:0 "Large Navy"
 AFR_large_navy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
 AFR_submarine_effort:0 "Submarine Effort"
 AFR_submarine_effort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
 AFR_cruiser_effort:0 "Cruiser Effort"
 AFR_cruiser_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
 AFR_destroyer_effort:0 "Destroyer Effort"
 AFR_destroyer_effort_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
 AFR_capital_ships_effort:0 "Capital Ship Effort"
 AFR_capital_ships_effort_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."
 AFR_industrial_effort:0 "Industrial Effort"
 AFR_industrial_effort_desc:0 "Focus all our political efforts on building up the civilian industry in a great leap forward."
 AFR_industrial_effort_2:0 "Industrial Effort II"
 AFR_industrial_effort_2_desc:0 "With iron will and a relentless work ethic, we can mobilize the people in another great industrial effort."
 AFR_construction_effort:0 "Construction Effort"
 AFR_construction_effort_tt:0 "Not enough building slots for §YCivilian Factories§!"
 AFR_construction_effort_desc:0 "Civilian industrial capacity must not be underestimated even when war looms over the world."
 AFR_production_effort:0 "Armament Effort"
 AFR_production_effort_tt:0 "Not enough building slots for §YMilitary Factory§!"
 AFR_production_effort_desc:0 "If you can build tractors, you can build tanks! We must not allow our military production capacity to lag behind."
 AFR_construction_effort_2:0 "Construction Effort II"
 AFR_construction_effort_2_desc:0 "Continuing to expand our factories will allow us to speed up production of goods for trade and further construction efforts."
 AFR_production_effort_2:0 "Armament Effort II"
 AFR_production_effort_2_desc:0 "Trying to adapt civilian factories to produce military equipment is inefficient. We should focus on preparing military production now."
 AFR_production_effort_3:0 "Armament Effort III"
 AFR_production_effort_3_desc:0 "Continued efforts to expand our military factories are necessary to meet the demands for new equipment."
 AFR_infrastructure_effort:0 "Infrastructure Effort"
 AFR_infrastructure_effort_desc:0 "A country without proper infrastructure cannot pursue advanced projects or constructions."
 AFR_infrastructure_effort_tt:0 "Not enough building slots for §YInfrastructure§!"
 AFR_synth_oil_effort_tt:0 "Not enough building slots for §YSynthetic Refinery§!"
 AFR_infrastructure_effort_2:0 "Infrastructure Effort II"
 AFR_infrastructure_effort_2_desc:0 "Extending our infrastructure further will enable the transports and communications necessary for high-tech clandestine projects."
 AFR_construction_effort_3:0 "Construction Effort III"
 AFR_construction_effort_3_desc:0 "Expansion of our infrastructure network has significantly improved our capacity for construction."
 AFR_nuclear_effort:0 "Nuclear Effort"
 AFR_nuclear_effort_desc:0 "Standing on the edge of a world-changing discovery, we cannot let others light the fire that may one day consume the Earth."
 AFR_extra_tech_slot:0 "Extra Research Slot"
 AFR_extra_tech_slot_desc:0 "Our industrial expansion and other recent advances might allow us to conduct more R&D in parallel."
 AFR_extra_tech_slot_2:0 "Extra Research Slot II"
 AFR_extra_tech_slot_2_desc:0 "The rapid industrialization of our nation has opened up new opportunities in R&D that we should pursue."
 AFR_technology_sharing:0 "Technology Sharing"
 AFR_technology_sharing_desc:0 "By sharing technological advances with our allies, our whole faction will be able to conduct wartime R&D more efficiently."
 AFR_secret_weapons:0 "Secret Weapons"
 AFR_secret_weapons_desc:0 "It is tempting to expend all extra resources into developing tanks and planes, but the secret to winning wars lies in whole new fields of science; electronics, rocketry and nuclear research."
 AFR_special_forces2:0 "Special Forces II"
 AFR_special_forces2_desc:0 "We have need of elite forces; mountain troops and paratroopers should be our priority."
 AFR_collectivist_ethos:0 "Collectivist Ethos"
 AFR_collectivist_ethos_desc:0 "Our enemies may divide and conquer lesser nations, but our people will stand united. All for one and one for all."
 AFR_liberty_ethos:0 "Liberty Ethos"
 AFR_liberty_ethos_desc:0 "In this time of ideological fanatics who seek to suffocate the human spirit, we will safeguard individual liberties and freedom."
 AFR_militarism:0 "Militarism"
 AFR_militarism_desc:0 "Those who view the military as a necessary evil are doomed to hesitate in the face of war. We will ingrain militarism into our culture to become a people of soldiers."
 AFR_political_correctness:0 "Political Correctness"
 AFR_political_correctness_desc:0 "People holding mildly controversial or otherwise embarrassing opinions appear to be concerned that there is a wide-reaching conspiracy against them. This seems like an excellent idea."
 AFR_neutrality_focus:0 "Neutrality Focus"
 AFR_neutrality_focus_desc:0 "While others may claim it takes bravery and wisdom to take sides in a global conflict, we know it takes more to refuse."
 AFR_interventionism_focus:0 "Interventionism Focus"
 AFR_interventionism_focus_desc:0 "We value the freedom of all people, not only our own citizens. If preventing tyranny means war, then so be it."
 AFR_military_youth:0 "Military Youth"
 AFR_military_youth_desc:0 "Organizations to promote discipline and political education of young people in our nation will foster loyalty and self-sacrifice early."
 AFR_deterrence:0 "Deterrence"
 AFR_deterrence_desc:0 "Standing alone, we rarely benefit from war. Fortunately, we know that the best defense is one so well-known you never have to put it to use."
 AFR_volunteer_corps:0 "Volunteer Corps"
 AFR_volunteer_corps_desc:0 "Forcing our people to die for ideals of freedom would be an exercise in irony, but establishing means for those who wish to aid people abroad is not."
 AFR_paramilitarism:0 "Paramilitarism"
 AFR_paramilitarism_desc:0 "Military principles have applications outside of the military. With the development of semi-militarized units to complement our armed forces, more people will have military training."
 AFR_indoctrination_focus:0 "Indoctrination"
 AFR_indoctrination_focus_desc:0 "Having established our ideology as based on the truth, it may be taught as truth. Education and media must reflect this lesson."
 AFR_foreign_expeditions:0 "Foreign Expeditions"
 AFR_foreign_expeditions_desc:0 "With our enemies prepared to intervene in distant conflicts on behalf of their ideals, we must be ready to do the same for ours."
 AFR_why_we_fight:0 "Why We Fight"
 AFR_why_we_fight_effect:0 "If we don't have the §YNeutral Foreign Policy§! spirit we will be able to create factions.\n"
 AFR_why_we_fight_desc:0 "The world is growing increasingly unsafe. Our people need to see the atrocities being committed by those who crave power. It is time we rally the people to our cause and ensure everyone is ready to fight for our freedom."
 AFR_political_commissars:0 "Political Commissars"
 AFR_political_commissars_desc:0 "To ensure that our policies are followed in military practice, we will introduce politically appointed officials into military ranks."
 AFR_internationalism_focus:0 "Internationalism Focus"
 AFR_internationalism_focus_desc:0 "Ideology knows no borders. Another nation may call itself sovereign, but our convictions are above such claims."
 AFR_nationalism_focus:0 "Nationalism Focus"
 AFR_nationalism_focus_desc:0 "Our nation is unique, and our political achievements could only have happened here. We must fight for it at any cost."
 AFR_ideological_fanaticism:0 "Ideological Fanaticism"
 AFR_ideological_fanaticism_desc:0 "Our politically established values and goals are worth dying for as much as any ancient faith. Any follower should be prepared to face death, and those who stray better be prepared to face death."
 AFR_air_innovation:0 "Air Innovations"
 AFR_air_innovation_desc:0 "Modern wars cannot be won without dominating the skies. We must do everything in our power to develop the air force!"
 AFR_air_innovation_2:0 "Air Innovations II"
 AFR_air_innovation_2_desc:0 "Every advantage we can gain in the skies is precious. We should focus all of our efforts on developing our fighters."
 AFR_naval_air_effort:0 "Naval Air Effort"
 AFR_naval_air_effort_desc:0 "The efficacy of air strikes against naval targets was demonstrated by the Americans already back in 1921. We should not neglect this branch of the Air Force if we intend to wage war on a naval power."
 AFR_political_effort:0 "Political Effort"
 AFR_political_effort_desc:0 "Begin a political effort to rally the area in an effort to gain more autonomy and independence from the colonial powers"
 AFR_seek_autonomy_from_overlord:0 "Seek Independence from the Colonial Powers"
 AFR_seek_autonomy_from_overlord_desc:0 "We should seek to peacefully and cooperatively achieve freedom for our country"
 AFR_agitate_for_freedom:0 "Agitate for Freedom"
 AFR_agitate_for_freedom_desc:0 "We need to demand our freedom and then chart a new path for a new nation"
 AFR_economic_reforms:0 "Economic Reforms"
 AFR_economic_reforms_desc:0 "After being a colonial region for so long we need to develop a native industry"
 AFR_civilian_economy_focus:0 "Civilian Economic Focus"
 AFR_civilian_economy_focus_desc:0 "Focus on civilian industry over a military industrial complex"
 AFR_military_economy_focus:0 "Military Industrial Complex Focus"
 AFR_military_economy_focus_desc:0 "Beign developing a Military Industrial Complex"
 AFR_develop_military_industrial_complex:0 "Expand Developing Military Industrial Complex"
 AFR_develop_military_industrial_complex_desc:0 "Expand the military industrial complex"
 AFR_weapon_focus:0 "Weapon Production Focus"
 AFR_weapon_focus_desc:0 "Focus on Producing Weaponry"
 AFR_research_focus:0 "Focus on Military Research"
 AFR_research_focus_desc:0 "Focus on Military Reesarch"
 AFR_civilian_industry_expansion:0 "Expand Civilian Industry"
 AFR_civilian_industry_expansion_desc:0 "Further expand civilian industry"
 AFR_technological_advancement:0 "Industrial Research Focus"
 AFR_technological_advancement_desc:0 "Focus on industrial technological developments"
 AFR_civilian_economic_developent:0 "Create Civilian Industrial Economy"
 AFR_emulate_overlord_government:0 "Emulate Western Governments"
 AFR_emulate_overlord_government_desc:0 "We should aim to become a true western like liberal democracy"
 AFR_seek_closer_ties_to_west:0 "Seek Closer Ties to the West"
 AFR_seek_closer_ties_to_west_desc:0 "We should attempt to build a relationship with the western powers"
 AFR_seek_foriegn_investments:0 "Seek Foriegn Investments"
 AFR_seek_foriegn_investments_desc:0 "Now that we have positive relations with the western powers we should press them to encourage investments in our country"
 AFR_free_markets:0 "Embrace Free Market Capitalism"
 AFR_free_markets_desc:0 "Embrace Capitalist Economics"
 AFR_capitalist_economy:0 "Capitalist Economy"
 AFR_capitalist_economy_desc:0 "Let us finish economic development by creating a fully capitalist economy"
 AFR_foriegn_military_aid:0 "Western Military Production Instruction"
 AFR_foriegn_military_aid_desc:0 "We should appeal to our allies to help us advance our military industrial complex"
 AFR_ban_the_opposition:0 "Ban the Opposition"
 AFR_ban_the_opposition_desc:0 "Declare a one party state and martial law"
 AFR_military_coup:0 "Military Coup"
 AFR_military_coup_desc:0 "Launch a military coup"
 AFR_crush_dissent:0 "Crush Internal Dissent"
 AFR_crush_dissent_desc:0 "We should promote unity by crushing dissent"
 AFR_imperial_ambitions:0 "Imperial Ambitions"
 AFR_imperial_ambitions_desc:0 "Imperial Ambitions"
 AFR_anti_communism:0 "Anti Communist Laws"
 AFR_anti_communism_desc:0 "Enact Anti Communist Laws banning communism and establishing a secret police to root out communists"
 AFR_aid_anti_colonialist_struggles:0 "Aid Anti Colonialist Struggles"
 AFR_aid_anti_colonialist_struggles_desc:0 "We should change our foriegn policy to allow us to send more volunteers to other countries at war with the oppressors"
 AFR_condemn_colonialism:0 "Condemn Colonialism"
 AFR_condemn_colonialism_desc:0 "Condemn colonialism in Africa and Asia"
 AFR_five_year_plan:0 "Five Year Plan"
 AFR_five_year_plan_desc:0 "Launch a Five Year Industrial construction plan"
 AFR_maoist_aid:0 "Appeal to the Maoists for Aid"
 AFR_maoist_aid_desc:0 "We should appeal to Maoist China to aid us in our development"
 AFR_soviet_aid:0 "Appeal to the Soviets for Aid"
 AFR_soviet_aid_desc:0 "Appeal for Soviet aid in our fight against colonialism"
 AFR_strengthen_the_regime:0 "Strengthen the Regime"
 AFR_strengthen_the_regime_desc:0 "Strengthen the Regime through loyalty purges and other such means....."  
 
  
