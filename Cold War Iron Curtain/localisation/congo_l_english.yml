l_english:
 congo_zairianisation:0 "Zairianisation"
 change_name_to_zaire:0 "Founding of Zaire"
 change_name_to_zaire_desc:0 "We need to purge the Congo of colonial influence! A good way to do that would be to change our name to the Republic of Zaire."
 kinshasa:0 "Leopoldville to Kinshasa"
 kinshasa_desc:0 "The capital of our nation is still under the filthy Belgian name of Leopoldville. Let's rename it to Kinshasa, after a nearby village."
 congocrisis.1.t:0 "Mutiny in the Force Publique"
 congocrisis.1.d:0 "Despite our newly gained independence from Belgium, the Force Publique is still managed by the white European offices. Huge amounts of black soldiers are now doing a mutiny against the army, in the hopes of getting rid of the white officers. The Force Publique commander, Emile Janssens has called for the mutiny to be immediately put down."
 congocrisis.1.a:0 "Fire Janssens"
 congocrisis.1.b:0 "Replace Kasa-Vubu with a military regime"
 congocrisis.2.t:0 "Armée Nationale Congolaise" 
 congocrisis.2.d:0 "President Kasa-Vubu has now fired Emile Janssens from his commander post, and replaced him with Victor Lundula. Immediately after the leadership change, the Force Publique has now changed its name to the Armée Nationale Congolaise."
 congocrisis.2.a:0 "Congo for the Congolese!"
 congocrisis.3.t:0 "Secession of Katanga" 
 congocrisis.3.d:0 "Taking advantage of the current political chaos, Katangan nationalist Moise Tshombe has declared the province of Katanga independent as the State of Katanga. Katanga holds a large part of our mineral reserves and letting it go would be a big loss for our economy."
 congocrisis.3.a:0 "Katanga is Congolese!"
 congocrisis.3.b:0 "If that's what they wish.."
 congocrisis.4.t:0 "Katanga Question" 
 congocrisis.4.d:0 "Almost immediately after independence, our former colony of the Congo has now exploded into a huge crisis, with the State of Katanga declaring independence. Katanga holds much of the Congo's mineral reserves and backing them in the conflict could give us better trade deals, as well as getting revenge against the government of the Congo."
 congocrisis.4.a:0 "Aid Katanga"
 congocrisis.4.b:0 "I thought we left the Congo?"
 congocrisis.5.t:0 "Secession of South Kasai" 
 congocrisis.5.d:0 "Following in the footsteps of Katanga, the small but rich mining region of South Kasai has now also declared independence. When questioned, their leader Albert Kalonji has said that the secession is a response to the recent oppression of ethnic Baluba people in the Congo."
 congocrisis.5.a:0 "South Kasai is Congolese!"
 congocrisis.5.b:0 "If that's what they wish.."
 congocrisis.6.t:0 "Free Republic of the Congo" 
 congocrisis.6.d:0 "Prominent supporter of Patrice Lumumba, Antoine Gizenga has declared a new government in Stanleyville, called the Free Republic of the Congo. Large amounts of troops are rallying by his side. This will make efforts to defeat Katanga and South Kasai harder."
 congocrisis.6.a:0 "Gizenga is a fool!"
 congocrisis.6.b:0 "Gizenga is right..."
 congocrisis.7.t:0 "Simba Rebellion" 
 congocrisis.7.d:0 "After dealing with Gizenga, the secessionist Katanga and South Kasai, a new threat is looming. Followers of ousted Prime Minister Patrice Lumumba have rebelled in the country's northeast and they are getting support from Cuba, Tanganyika, China and the Soviet Union."
 congocrisis.7.a:0 "Congo! Congo! Congo!"
 congocrisis.7.b:0 "They are right, this government is wrong."
 congocrisis.8.t:0 "End of the Congo Crisis" 
 congocrisis.8.d:0 "The true government has prevailed. All separatist groups, communist rebels and troublemakers have been dealt with and the Congo Crisis has been won by the government. This is a great day for the Congo!"
 congocrisis.8.a:0 "I knew we could do it!"