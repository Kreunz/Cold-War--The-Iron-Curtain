 fra.1.t:0 "The Unification of Austria"
 fra.1.d:0 "The people of Austia want to be a free and independent country again. It could serve as a buffer state between the east and the west. Do we allow this?"
 fra.1.a:0 "Yes, of course!"
 fra.1.b:0 "No, we keep the land."
 fra.2.t:0 "Accept the PRC in the UN"
 fra.2.d:0 "The People's Republic of China wants to be recognized in the UN. The Republic of China became very weak after the civilwar, so we should support the bigger and stronger nation now, which is the People's Republic of China."
 fra.2.a:0 "Yes, of course!"
 fra.2.b:0 "No, they shall stay out."
