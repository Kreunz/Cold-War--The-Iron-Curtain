 algeirs.6.t:0 "\"Putsch des Généraux\" The Fate of Gerboise Verte"
 algeirs.6.d:0 "The French government authorities in Paris ordered the explosion of the atomic bomb Gerboise Verte in the Sahara as part of a scheduled testing program. Gerboise Verte while be set to explode today. While the test and test site are already prepped as part of the national nuclear program, the test timeline while be accelerated to ensure that the security of the device was not compromised, however rumors of Putschists trying to take control of the bomb before the government detonate it..."
 algeirs.6.a:0 "The Detonation of the Bomb is a success"
 algeirs.6.b:0 "The Bomb was seized before it's explosion!"
 algeirs.4.t.his:0 "\"Putsch des Généraux\" De Gaulle Speech"
 algeirs.4.t.alt:0 "\"Putsch des Généraux\" General Faure Speech"
 algeirs.5.t.his:0 "\"Putsch des Généraux\" Cherif Sid Cara Speech"
 algeirs.5.t.alt:0 "\"Putsch des Généraux\" Paratrooper land in Paris!"
 algeirs.5.d.his:0 "Today the deputy Sherif Sid Cara, himself a putschist in 1958, as chairman of the general council of Oran, published with twenty other councilors general a statement of support to the putschists. They \"greet with fervor the dawn of a definitely French Algeria, evident pledge of a real fraternity ...\", and \"... present the deeply emotional tribute of their gratitude to the French army and its leaders of which they declare themselves totally in solidarity ... \" would this affect the support to the putchists ?"
 algeirs.5.d.alt:0 "Today a group Paratrooper landed in Marseille and Paris,joining the General Faure and Arresting the Socialists and Communists leaders, in Algeria Deputy Sherif Sid Cara, himself a putschist in 1958, as chairman of the general council of Oran, published with twenty other councilors general a statement of support to the putschists. They \"greet with fervor the dawn of a definitely French Algeria, evident pledge of a real fraternity ...\", and \"... present the deeply emotional tribute of their gratitude to the French army and its leaders of which they declare themselves totally in solidarity ... \""
 algeirs.5.a:0 "The Putschists are already doomed, they lost all supports."
 algeirs.5.b:0 "Martial Law is enacted in the mainland and multiple "
 algeirs.4.d.his:0 "In the Night General Salan arrived in Algeria from Spain and refused to arm civilian activists. At 8:00 pm President de Gaulle appeared in his 1940s vintage military uniform on television, calling on French military personnel and civilians, in metropolitan France or in Algeria, to oppose the putsch: Due to the popularity of a recent invention, transistor radio, de Gaulle's call was heard by the conscript soldiers, who refused en masse to follow the professional soldiers call for insurgency and in some cases jailed their officers. The putsch met with widespread opposition, largely in the form of civil resistance, including a one-hour general strike called by the trade unions the day after de Gaulle's broadcast. Within the army itself much depended on the position taken by individual senior officers. The 13th Light Division of Infantry, responsible for the strategic Zone Sud Oranais and including Foreign Legion units, followed the lead of its commander, General Philippe Ginestet, in remaining loyal to the government in Paris.The success of the Mutinies are still unknown"
 algeirs.4.d.alt:0 "In the Night General Salan arrived in Algeria from Spain and started to arm civilian activists. At 8:00 pm General Jacque Faure appeared in teh Parliement, calling on French military personnel and civilians, in metropolitan France or in Algeria, to join the putsch: Due to the popularity of a recent invention, transistor radio, Faure's call was heard by the conscript soldiers, who joined en masse to follow the professional soldiers call for insurgency and in some cases jailed the officials. The putsch met with widespread opposition, largely in the form of gaullist and communists resistance, including a one-hour general strike called by the trade unions the day after Faure's broadcast. Within the army itself much depended on the position taken by individual senior officers. The 13th Light Division of Infantry, responsible for the strategic Zone Sud Oranais and including Foreign Legion units, followed the lead of its commander, General Philippe Ginestet, in remaining loyal to the government in Paris.The Loyalists are still waiting for a communication from the government"
 algeirs.4.a:0 "The conscript soldiers succesfully fight back the Putsch"
 algeirs.4.b:0 "The Putschists have taken the Parliement in Paris and Paratrooper landed in Corsica"
 algeirs.3.t:0 "\"Putsch des Généraux\" Plot of Paris"
 algeirs.3.d.alt:0 "This morning, the population of Algiers awoke to the news that \"the army has taken control of Algeria and the Sahara\". The four rebel generals, Maurice Challe, Edmond Jouhaud, Marie-Michel Gouraud and André Zeller, in agreement with the colonels Godart, Argoud and Lacheroy, arrested the delegate general of the government, Jean Morin, the Minister of Transport, Robert Buron, who was traveling, and a number of civilian and military authorities. Some regiments defected and followed the orders of the rebel leaders. In Paris, the police tried to arrest General Jacques Faure in disorganised fashion, as well as six other officers and some civilians involved in the "Plot of Paris\" - a plan to export the coup into mainland France. At the Council of Ministers at 5pm, no further communication was made by the Government. Algeria remains in a state of emergency. The left-wing parties, the unions and the League of Human Rights call for demonstrating "the opposition of the workers and the democrats to the coup de force in Algiers\". The Fate of Jacques Faure is still unknown."
 algeirs.3.d.his:0 "This morning, the population of Algiers awoke to the news that \"the army has taken control of Algeria and the Sahara\". The three rebel generals, Maurice Challe, Edmond Jouhaud and André Zeller, in agreement with the colonels Godart, Argoud and Lacheroy, arrested the delegate general of the government, Jean Morin, the Minister of Transport, Robert Buron, who was traveling, and a number of civilian and military authorities. Some regiments defected and followed the orders of the rebel leaders. In Paris, the police tried to arrest General Jacques Faure in disorganised fashion, as well as six other officers and some civilians involved in the "Plot of Paris" - a plan to export the coup into mainland France. At the Council of Ministers at 5pm, de Gaulle, serene, said: \"What is serious in this case, gentlemen, is that it is not serious.\" Algeria remains in a state of emergency. The left-wing parties, the unions and the League of Human Rights call for demonstrating \"the opposition of the workers and the democrats to the coup de force in Algiers\". The Fate of Jacques Faure is still unknown."
 algeirs.3.a:0 "General Faure was arrested by the Police"
 algeirs.3.b:0 "General Faure failed to spread the word but was not arrested"
 algeirs.3.c:0 "General Faure succesfully spread the news and multiple divisions join the Putsch"
 algeirs.2.t:0 "Generals take controls of Algiers!"
 algeirs.2.d:0 "Generals André Zeller, Edmond Joshua, Maurice Challe, and Gouraud perpetrated a plot against DeGaulle. They executed it tonight, and the 1st Foreign Parachute Regiment (REP), under the command of Captain Helie Denoix de Saint-Marc, acting commander of the regiment, seized Algiers in three hours. Including the General Government of Algiers, city hall, radio stations, and the Algiers airport. The only casualty of the operation is Marshal Pierre Brillant. Gunned down while defending Ouled Fayet's radio transmitter. The Prefect of Police, Maurice Papon, and the Director of the National Security Administration set up a crisis cell in a lounge of the Comédie-Française, where General de Gaulle attends with Léopold Sédar Senghor at a presentation of Britannicus. The Head of State was informed during the intermission by Jacques Foccart, Secretary General for African and Malagasy Affairs, his closest associate. Officially De Gaulle was warned after the performance. Rumors that the General Gouraud gave up on the plot is still up for debate. Intelligence came back with a report..."
 algeirs.2.a:0 "...General Gouraud stand down"
 algeirs.2.b:0 "...General Gouraud seize control of Constantine!"
 algeirs.1.t:0 "End of the Algiers Putsch"
 algeirs.1.d.his:0 "The few military units which had followed the generals progressively surrendered. Geneneral Challe gave himself up to the authorities, and was immediately transferred to metropolitan France. The putsch has been successfully quashed, but Article 16 granting full and extraordinary powers to de Gaulle will be maintained for five months. \"The Battle of the Transistors\" as it was called by the press was quickly and definitely won by de Gaulle."
 algeirs.1.d.alt:0 "The few military units which had followed the Government progressively surrendered. The Prime Minister Michel Debré gave himself up to the putschist, and was immediately transferred to Clairvaux Prison. The putsch has been successful, but the Communists opposition and Gaullist loyalists fell into clandestinity and started guerillas in metropolitan France. The Press was quickly shut down and the Martial law was extended to all France, the Fate of De Gaulle is still unknown"
 algeirs.1.a:0 "Ce qui est grave dans cette affaire, messieurs, c'est qu'elle n'est pas sérieuse."
 algeirs.1.b:0 "The Government forces are defeated and a new Military Junta will lead the country now"
 fra.15.d:0 "Philippe Pétain, a general and a Nazi collaborator has died today. He died on the Île d'Yeu yesterday morning, at the age of 95, and was buried in a Marine cemetery (Cimetière communal de Port-Joinville) near the prison."
 may.681.d:0 "Today far-right group Occident announced their intention to hold a meeting at the Nanterre Faculty, scheduled for May 3rd. In response, Maoist partisans aided by Anti-War activists occupied the Faculty."
 may.682.d:0 "Later today, the first of may defile will take place, called by the CGT, PCF and PSU sadly the CFDT, FGDS, and FEN refused to join the march. One notable event is the "22 of March Movement" cortege who clashed with the CGT."
 may.683.d:0 "Fires started at the occupied La Sorbonne. Rumors about the far-right group Occident going to attack the Maoist insurgent, communistic students contacted the workers to help them build barricades using a bulldozer. The police came to arrest the students, Nanterre was closed and the Prime Minister left for a diplomatic visit."
 may.684.d:0 "The riots expanded to the Quartier Latin. Multiple far-left organizations attended. Occident came to remove them but was pushed back. The Quartier Latin became a battlefield between police and communist students."
