l_english: 
 SWE_industrial_funding:0 "Industrial Funding"
 SWE_industrial_funding_desc:0 "We have a popular proposal in Parliament to begin a extensive funding campaign for the industrial sector."
 SWE_election_1952:0 "1952 Election"
 SWE_election_1952_desc:0 "The election results are in, and the party that gets to create the government is...."
 SWE_foreign_policy:0 "Foreign Policy"
 SWE_foreign_policy_desc:0 "This time marks the start of the great rivalry between the 2 superpowers. We need to consolidate our position in the world."
 SWE_recognize_israel:0 "Recognize Israel"
 SWE_recognize_israel_desc:0 "Israel is obviously the better side to support in the Arab-Israeli Conflict."
 SWE_condemn_israel:0 "Condemn Israel"
 SWE_condemn_israel_desc:0 "Israel is a brutal menace that needs to be destroyed. We need to support the freedom-loving Arabs."
 SWE_recognize_brd:0 "Recognize West Germany"
 SWE_recognize_brd_desc:0 "The Federal Republic of Germany is free, democratic, and the legitimate owner of Germany."
 SWE_recognize_ddr:0 "Recognize East Germany"
 SWE_recognize_ddr_desc:0 "The German Democratic Republic is a preferrable alternative to the pesky West Germans and their illegitimate state."
 SWE_rise_of_the_royals:0 "Rise of the Royals"
 SWE_rise_of_the_royals_desc:0 "With the coup against the government of SKP, the King is now consolidating his rule over Sweden."
 SWE_saab_investments:0 "SAAB Investments"
 SWE_saab_investments_desc:0 "With war looming closer every day, investing in SAAB will gain us extra military contracts."
 SWE_ikea_investments:0 "IKEA Investments"
 SWE_ikea_investments_desc:0 "Investing in IKEA will help us improve our manufacturing capability."
 SWE_kockums_investments:0 "Kockums Investments"
 SWE_kockums_investments_desc:0 "Investing in Kockums will gain us further capability of extending the Navy."
 SWE_factory_investments:0 "Factory Investments"
 SWE_factory_investments_desc:0 "Further investments have to be made into the national manufacturing capability."
 SWE_expand_wood_industry:0 "Expand Wood Industry"
 SWE_expand_wood_industry_desc:0 "Norrland has great potential for extended wood industry."
 SWE_expand_kirunavaara:0 "Expand Kirunavaara"
 SWE_expand_kirunavaara_desc:0 "Kirunavaara is the nation's biggest mine, and still has capability for further expansion."
 SWE_fund_army_production:0 "Fund Army Production"
 SWE_fund_army_production_desc:0 "The armed forces are desperate for further deliveries of weaponry."
 SWE_invest_in_bofors:0 "Invest in Bofors"
 SWE_invest_in_bofors_desc:0 "Bofors is the nation's foremost producer of military cannons and artillery. Investments have got to be made."
 SWE_buy_american_industry:0 "Buy American Industry"
 SWE_buy_american_industry_desc:0 "The United States is the world's leading nation in industry. Buying some of it would greatly benefit us."
 SWE_massive_industry_investment:0 "Massive Industry Investment"
 SWE_massive_industry_investment_desc:0 "The investment project is almost finished. One last expansion is needed."
 SWE_nato_cooperation:0 "NATO Cooperation"
 SWE_nato_cooperation_desc:0 "Cooperating with NATO will help ensure our safety in these times."
 SWE_nato:0 "NATO"
 SWE_nato_desc:0 "A membership in NATO will protect us from attack by the aggressive Warsaw Pact."
 SWE_anti_soviet_fortifications:0 "Anti-Soviet Fortifications"
 SWE_anti_soviet_fortifications_desc:0 "NATO can help us fortify against a possible Soviet attack on our shores."
 SWE_sanction_warsaw_pact:0 "Sanction Warsaw Pact"
 SWE_sanction_warsaw_pact_desc:0 "The Warsaw Pact is an aggressive alliance of evil nations, we cannot stand for this!"
 SWE_condemn_arab_states:0 "Condemn Arab States"
 SWE_condemn_arab_states_desc:0 "The Arab States of the Middle East are brutally attacking the innocent Jewish nation, this is unacceptable!"
 SWE_aid_south_korea:0 "Aid South Korea"
 SWE_aid_south_korea_desc:0 "The Republic of Korea is the only hope for the liberation of the Korean Peninsula from Communism."
 SWE_recognize_palestine:0 "Recognize Palestine"
 SWE_recognize_palestine_desc:0 "To show our resistance against evil Israel, we should recognize Palestine as a nation."
 SWE_brd_trade:0 "Trade with West Germany"
 SWE_brd_trade_desc:0 "West Germany is a promising partner in trade, and further trading will only benefit us."
 SWE_ddr_trade:0 "Trade with East Germany"
 SWE_ddr_trade_desc:0 "East Germany needs more partners in this evil world, trading with them will help a lot."
 SWE_soviet_cooperation:0 "Soviet Cooperation"
 SWE_soviet_cooperation_desc:0 "Cooperating with the Red Army will help ensure our safety in these times."
 SWE_warsaw_pact:0 "Warsaw Pact"
 SWE_warsaw_pact_desc:0 "The Warsaw Pact is a resistance pact against the evil imperialist nations of Western Europe. A membership will benefit everyone."
 SWE_anti_nato_fortifications:0 "Anti-NATO Fortifications"
 SWE_anti_nato_fortifications_desc:0 "Our Norwegian border is full of NATO troops. We need to fortify immediately!"
 SWE_sanction_nato:0 "Sanction NATO"
 SWE_sanction_nato_desc:0 "NATO is an evil alliance of capitalist hellholes. We need to stand up for the workers!"
 SWE_aid_north_korea:0 "Aid North Korea"
 SWE_aid_north_korea_desc:0 "North Korea is a glorious heaven of free workers and we shall help them liberate the oppressed workers of the South!"
 SWE_communists:0 "Sveriges Kommunistiska Parti"
 SWE_communists_desc:0 "The Communists have won the recent election, and there are many left-wing reforms to come. Will democracy still stand?"
 SWE_socialdemokraterna:0 "Socialdemokraterna"
 SWE_socialdemokraterna_desc:0 "The Social Democrats have won the recent election, and further social reforms are to come."
 SWE_nordic_model:0 "The Nordic Model"
 SWE_nordic_model_desc:0 "Developing a functioning welfare state accompanied by market economy is a long standing goal of ours."
 SWE_purge_monarchy:0 "Purge the Monarchy"
 SWE_purge_monarchy_desc:0 "A risky, but beneficial move will be to remove the monarchy from power, and hope nothing bad happens."
 SWE_coexist_with_monarchy:0 "Coexist with the Monarchy"
 SWE_coexist_with_monarchy_desc:0 "We have to preserve our valuable traditions, and keep the monarchy in the country."
 SWE_nationalize_industry:0 "Nationalize the Industry"
 SWE_nationalize_industry_desc:0 "It is time to liberate the workers! Step one is to nationalize the industries from the greedy corporations."
 SWE_folkhemmet:0 "Folkhemmet"
 SWE_folkhemmet_desc:0 "To further develop the Swedish Social Democracy, we have to develop the concept of Folkhemmet, the People's Home."
